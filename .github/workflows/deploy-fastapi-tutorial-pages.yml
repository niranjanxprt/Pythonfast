name: Deploy fastapi-tutorial to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "fastapi-tutorial/**"
      - ".github/workflows/deploy-fastapi-tutorial-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fastapi-tutorial/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: fastapi-tutorial

      - name: Build
        run: npm run build
        working-directory: fastapi-tutorial

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: fastapi-tutorial/dist
          force_orphan: true
